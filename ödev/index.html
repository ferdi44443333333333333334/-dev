<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
<body>
	<h2>HİPOTENÜS HESAPLAMA</h2>
	<input placeholder="1. Kenarı girin" type="text" id="txtKenar1">
	<input placeholder="2. Kenarı girin" type="text" id="txtKenar2">
	<button id="btn">HESAPLA</button>
	<div id="sonuc"></div>
 
	<script>
		function Hesapla()
		{
			let k1=Number(document.getElementById("txtKenar1").value);
			let k2=Number(document.getElementById("txtKenar2").value);
			let hipotenus=Math.sqrt((k1*k1)+(k2*k2));
			document.getElementById("sonuc").innerHTML="Hipotenüs : "+hipotenus;
		}
		let hesapBtn=document.getElementById("btn");
		hesapBtn.onclick=Hesapla;
  </script>
</body>
</html>
